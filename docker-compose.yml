services:
  postgres:
    image: postgres:16-alpine
    container_name: duma_postgres
    environment:
      POSTGRES_USER: duma
      POSTGRES_PASSWORD: duma
      POSTGRES_DB: duma_english
    ports:
      - "5433:5432"
    volumes:
      - duma_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U duma -d duma_english"]
      interval: 5s
      timeout: 3s
      retries: 10

  lemma_service:
    build:
      context: ./services/lemma_service
    container_name: duma_lemma_service
    ports:
      - "8099:8099"
    environment:
      # Keep in sync with app env: LEMMA_SERVICE_URL=http://localhost:8099
      PORT: "8099"
      SPACY_MODEL: "en_core_web_sm"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: duma_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - duma_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  duma_postgres_data:
  duma_minio_data:
