name: Graph Quality Gates

on:
  pull_request:
  push:
    branches:
      - main
      - codex/autopilot-execution-plan

jobs:
  graph-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run graph quality gates
        run: npm run graph:quality -- --output tmp/graph-quality-report.json

      - name: Upload drift report artifact
        uses: actions/upload-artifact@v4
        with:
          name: graph-quality-report
          path: tmp/graph-quality-report.json
